{% extends "admin/base.html" %}
{% load static i18n %}

{% block title %}E-Shop Admin | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/admin_custom.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important; }
    /* Immediate visible overrides to confirm admin branding is active */
    header#header { background: linear-gradient(90deg,#2b1e2b,#4a3446) !important; box-shadow:0 8px 30px rgba(0,0,0,0.12) !important }
    .branding .logo { color: #fff !important; font-weight:900 !important }
    /* Make dashboard hero clearly visible */
    .dashboard-hero { background: linear-gradient(90deg, rgba(43,30,43,0.98), rgba(74,52,70,0.92)) !important; color:#fff !important }
  </style>
{% endblock %}

{% block branding %}
  <div class="branding">
    <a href="{% url 'admin:index' %}" class="logo">E-Shop<span class="accent">Admin</span></a>
  </div>
{% endblock %}
